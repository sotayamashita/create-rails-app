version: '3'
services:
  app: &app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: '2.6.5-alpine3.10'
        BUNDLER_VERSION: '2.0.2'
    environment: &env
      RAILS_ENV: ${RAILS_ENV:-development}
    tmpfs:
      - /tmp

  backend: &backend
    <<: *app
    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true
    # Keep the stdin open, so we can attach to our app container's process and do things such as byebug, etc:
    stdin_open: true
    volumes:
      - .:/usr/src/app:cached
      - rails_cache:/usr/src/app/tmp/cache
      - bundle_cache:/usr/local/bundle
    environment:
      <<: *env
      DATABASE_URL: postgres://postgres:postgres@postgres:5432
    depends_on:
      - postgres

  postgres:
    image: postgres:alpine
    volumes:
      - ./tmp/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432

  rails:
    <<: *backend
    command: rm -f /usr/src/app/tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3000
    ports:
      - 3000:3000

volumes:
  rails_cache:
  bundle_cache:
